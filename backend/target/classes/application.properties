# ===================================================================
# Configuração Explícita para o Banco de Dados PostgreSQL da Render
# ===================================================================
# Construímos a URL JDBC manualmente usando as variáveis individuais da Render.
# Adicionamos ?sslmode=require para a conexão segura.
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}?sslmode=require

# Fornecemos o usuário e a senha separadamente.
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Configurações do Hibernate (essenciais).
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


# ===================================================================
# Configurações de Debug e Logs do Hibernate (mantidas do seu arquivo)
# ===================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ===================================================================
# Configuração do Servidor (mantida do seu arquivo)
# ===================================================================
server.port=8080
