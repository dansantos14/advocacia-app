# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/advocacia_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Porta do servidor (opcional, padrão é 8080)
server.port=8080

# Exibir SQL gerado pelo Hibernate
spring.jpa.show-sql=true

# Formatar o SQL para facilitar a leitura
spring.jpa.properties.hibernate.format_sql=true

# Exibir parâmetros reais nas queries (pode ajudar em debugging)
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.log=true

# Nível de log detalhado do Hibernate (exibe erros SQL)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR


