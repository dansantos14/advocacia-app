# ===================================================================
# Configuração para o Banco de Dados PostgreSQL da Render
# ===================================================================
# A Render irá preencher esta variável automaticamente com a string de conexão correta.
spring.datasource.url=${DATABASE_URL}

# Informa ao Hibernate (camada de banco de dados do Spring) para usar a sintaxe do PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Permite que o Hibernate crie ou atualize as tabelas do banco automaticamente.
# Use "update" em produção. Use "create" se quiser que ele apague e recrie tudo a cada reinicialização.
spring.jpa.hibernate.ddl-auto=update


# ===================================================================
# Configurações de Debug e Logs do Hibernate (mantidas do seu arquivo)
# ===================================================================
# Exibir SQL gerado pelo Hibernate
spring.jpa.show-sql=true

# Formatar o SQL para facilitar a leitura
spring.jpa.properties.hibernate.format_sql=true

# Nível de log detalhado do Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ===================================================================
# Configuração do Servidor (mantida do seu arquivo)
# ===================================================================
# Porta do servidor (padrão é 8080)
server.port=8080


