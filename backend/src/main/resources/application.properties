# ===================================================================
# Configuração Final para o Banco de Dados PostgreSQL da Render
# ===================================================================
# Usaremos a URL original fornecida pela Render, começando com "postgres://"
spring.datasource.url=${DATABASE_URL}

# Esta linha força o Spring a usar o driver correto para interpretar a URL acima
spring.datasource.driver-class-name=org.postgresql.Driver

# Informa ao Hibernate para usar a sintaxe correta do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Permite que o Hibernate atualize a estrutura do banco
spring.jpa.hibernate.ddl-auto=update


# ===================================================================
# Configurações de Debug e Logs do Hibernate (mantidas do seu arquivo)
# ===================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ===================================================================
# Configuração do Servidor (mantida do seu arquivo)
# ===================================================================
server.port=8080